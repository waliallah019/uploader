<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple File Uploader</title>
</head>
<body>
  <h2>Upload PDF or Text File</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <h2>Uploaded Files</h2>
  <ul id="fileList"></ul>

  <script>
    const form = document.getElementById("uploadForm");
    const fileList = document.getElementById("fileList");
    const baseURL = "/api"; // âœ… Correct prefix for Vercel

    async function loadFiles() {
      try {
        const res = await fetch(`${baseURL}/files`);
        const files = await res.json();
        fileList.innerHTML = "";
        files.forEach(f => {
          const li = document.createElement("li");

          // Inline preview for text files, new tab for PDFs
          if (f.mimetype.includes("pdf")) {
            li.innerHTML = `<a href="${f.url}" target="_blank">${f.originalName}</a>`;
          } else if (f.mimetype.includes("text")) {
            li.innerHTML = `<details><summary>${f.originalName}</summary><iframe src="${f.url}" width="100%" height="200"></iframe></details>`;
          } else {
            li.innerHTML = `<a href="${f.url}" target="_blank">${f.originalName}</a>`;
          }

          fileList.appendChild(li);
        });
      } catch (err) {
        console.error("Failed to load files:", err);
      }
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(form);
      await fetch(`${baseURL}/upload`, { method: "POST", body: formData });
      form.reset();
      loadFiles();
    });

    loadFiles();
  </script>
</body>
</html>
